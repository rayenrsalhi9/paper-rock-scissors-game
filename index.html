<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors 0x.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">paper rock scissors game</h1>

    <div class="choices-list">
        <button class="choice" data-choice="paper">
            <img src="images/paper-emoji.png">
        </button>
        <button class="choice" data-choice="rock">
            <img src="images/rock-emoji.png">
        </button>
        <button class="choice" data-choice="scissors">
            <img src="images/scissors-emoji.png">
        </button>
    </div>

    <hr>

    <div class="choices-result"></div>

    <hr>

    <div class="winner"></div>

    <hr>

    <div class="score"></div>

    <button class="reset-score">Reset score</button>
    <button class="auto-play">Auto play</button>

    <div class="overlay hidden"></div>

    <div class="confirm-reset hidden">
        <h3>Reset score to 0 ?</h3>
        <p>are you sure you want to restart the game? all progress made will be lost</p>
        <div class="buttons-list">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
